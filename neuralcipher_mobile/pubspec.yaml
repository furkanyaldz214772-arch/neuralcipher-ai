name: neuralcipher_mobile
description: "NeuralCipher.ai - Neurological Health Screening Mobile App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.0
  
  # Audio Recording (Medical-Grade)
  record: ^6.0.0
  path_provider: ^2.1.0
  permission_handler: ^11.0.0
  
  # API & Network
  dio: ^5.4.0
  json_annotation: ^4.8.0
  connectivity_plus: ^5.0.0
  
  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0
  
  # Push Notifications
  firebase_messaging: ^14.7.0
  flutter_local_notifications: ^16.3.0
  
  # Utilities
  intl: ^0.18.0
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true
  
