[phases.setup]
nixPkgs = ["python310", "postgresql"]

[phases.install]
cmds = ["cd backend && pip install --no-cache-dir -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000} --log-level info"
